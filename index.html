<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Students</title>
</head>
<body>
    <section id="student-builder">
        <div class="container">
            <div class="row justify-content-center">
                <div class="p-3">
                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Register Student
                        </button>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="p-2">
                    <div class="collapse" id="collapseExample">
                        <div class="card">
                            <h5 class="card-header">Register a student</h5>
                            <div class="card-body">
                                <div>
                                    <div class="form-row">
                                        <div class="col-sm-12 col-lg-6">
                                            <div class="form-group">
                                                <h4>Person details</h4>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputFirstName">First Name</label>
                                                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName">Last Name</label>
                                                <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name">
                                            </div>
                                            <div class="form-group">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioGenderFemale" value="Female">
                                                    <label class="form-check-label" for="radioGenderFemale">Female</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioGenderMale" value="Male">
                                                    <label class="form-check-label" for="radioGenderMale">Male</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName">Date of Birth</label>
                                                <input type="date" class="form-control" id="inputDate" placeholder="Select date of birth">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-lg-6">
                                            <div class="form-group">
                                                <h4>Student details</h4>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName">Class</label>
                                                <input type="text" class="form-control" id="inputClass" placeholder="Enter class">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName">Faculty</label>
                                                <input type="text" class="form-control" id="inputFaculty" placeholder="Enter faculty">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName">Major</label>
                                                <input type="text" class="form-control" id="inputMajor" placeholder="Enter major">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-lg-12">
                                            <button onclick="createStudent()" class="btn btn-primary">Create</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="data">
        <div class="container">
            <div class="row" id="student-container">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="card m-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Jack Kenway</h5>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                See more
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="student.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
